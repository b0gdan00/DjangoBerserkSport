{% extends "Main/wrapper.html" %}

{% block content %}
<div class="container">
    <form action="{% url 'import' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="input-group mt-5" style="max-width: 500px;">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" name="file">
                <label class="custom-file-label" for="inputGroupFile04">Оберіть xml файл</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-success" type="submit" id="inputGroupFileAddon04">Далі</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
